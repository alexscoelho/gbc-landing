name: Deploy GBC

on:
  push:
    branches:
      - deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Build docker image
        run: docker build -t alexsoncoelho/gbc .
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Publish image to docker hub
        run: docker push alexsoncoelho/gbc:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull alexsoncoelho/gbc:latest
      - name: Delete old container
        run: docker rm -f gbc-container  
      - name: Run docker container
        run: docker run -d -p 5173:5173 --name gbc-container alexsoncoelho/gbc 